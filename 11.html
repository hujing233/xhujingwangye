论是出身还是行为，无论是身躯还是经历，干员斯卡蒂身上的谜团依旧。只是，偶尔也有干员目击到斯卡蒂坐在甲板边沿，低声哼唱歌曲的场景。虽然无法理解歌词，但有目击经历的干员基本都声称，那是低沉、悠长，让他们感到忧伤的歌曲。                                【档案资料四】提升信赖至200%以查看更多信息我和斯卡蒂交谈了很久。她没有完全相信我，合作的态度也不明显。好在我已经猜到了她的需求，也自认为罗德岛有能力满足她。我向她阐明了情报交换的意义。虽然很不情愿，斯卡蒂还是答应了，她同意出让自身的部分情报，当作罗德岛为她搜集信息的酬劳。毕竟对她来说，自我孤立是种保护他人的行为，说到底，她也不是个坏人嘛。但当有实力、也有自保能力的团体肯帮她的时候，她是会犹豫的。这样想的话，原因就很简单了，因为她其实很需要解决自身的问题。在长谈中，我代博士许诺（如果博士觉得不行的话，那也请稍稍忍耐一下，套话很重要的！），如果未知的危险找上罗德岛，并且罗德岛难以反抗的话，罗德岛会交出斯卡蒂。但我得出的结论是：1. 有一个相当严密且秘密的组织，和斯卡蒂有着密切联系，不仅敌意很重藏得很深，而且擅长暴力手段。2. 这个组织牵扯到的绝不可能只是斯卡蒂本人，从斯卡蒂的描述来看，我觉得他们是在拿斯卡蒂做一个实验；或者，是在一步步诱导并逼迫斯卡蒂做些什么事情；又或者，他们暂时处理不了，或是无暇处理斯卡蒂，却又想要打击她的精神状态，等待更好的时机。而斯卡蒂也说自己在寻找一样东西，这样东西也许能阻止某些惨剧发生。她究竟哪里像个会离群索居的人了？不过就是个拖着很重的负担，无处容身的流浪者......唉。她以前的流浪，不过是种逃离，而这逃离，大概也是她微薄的反抗。我的观点嘛......我觉得，博士应该对斯卡蒂好好负责才行。一手包办干员的需求，难道不是培养信任关系的必要流程吗？哎，凯尔希可不同意这点，如果她知道是我说的，大概会把我挂在舰桥上示众                                        ——■■■  【晋升记录】咳，嗯哼。都到了吗。我知道在座的各位医疗干员来参加这场秘密会议的目的......没错，我很清楚。各位医疗干员——都对斯卡蒂有兴趣，对不对！无论是内分泌系统皮肤系统，还是骨骼系统肌肉系统神经系统，甚至包括几乎纯净为零的源石适性......究竟是怎样的生活环境造就了这具身躯？她究竟来自哪个种族？她那超出我们理解的运动方式和身体机能，究竟如何运作？没错，没错......围绕在斯卡蒂身上的秘密，实在太多了！为了罗德岛，为了所有感染者，为了医疗科学——我们必须知道答案！我的方案是，在斯卡蒂的餐食中，放入适量安眠药......具体剂量可以再讨论，两百人份大概差不多了，大概？然后，假装将感觉不适的斯卡蒂扶送至最近的医务室......转移就完成了！唔，解剖起来应该很困难，但我们只要获得比凯尔希医生所保存的资料还要多的资料......就可以了！哪怕只是血液都可以！一点点血也没问题......甚至是，极少量肌肉组织？对，我认为，没有问题！在座各位医疗干员，你们觉得——啊。凯，凯尔希医生？您什么时候在那......                       ——医疗干员华法琳的预谋被凯尔希医生发现，讲座被解散，并被扣除当月薪金前的演讲 作者：Praise-H '
